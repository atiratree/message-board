{% load staticfiles %}
<!DOCTYPE html>
<html>
    <head>
        <title>Message Board</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" type="text/css" href="{% static 'style.css' %}" />
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	</head>

    <body>
		<ul class="navbar">
			<li class="navbar"><a href="{% url 'board:index'%}">Home</a></li>
			{% if auth %}
			<li class="navbar right"><a href="{% url 'board:logout'%}">logout</a></li>
			{% else %}
			<li class="navbar right"><a href="{% url 'board:login'%}">login</a></li>
			<li class="navbar right"><a href="{% url 'board:register'%}">register</a></li>
			{% endif %}
		</ul>
		<div class="container-fluid no-padding">
			
		{% if errorMsg %}
			<p class="error">{{errorMsg}}</p>
		{% endif %}
	    {% block content %}
		{% endblock content %}
		</div>
    </body>
</html>
